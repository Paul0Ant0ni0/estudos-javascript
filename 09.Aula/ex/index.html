<!DOCTYPE html>

<body>

    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <div class="container-form">


            <form action="#" id="form-produtos">
                <div class="campos">
                    <label for="campoImg">Imagem:</label>
                    <input type="url" name="campoImg" id="campoImg" placeholder="Link da imagem" value="" required>
                </div>
                <div class="campos">
                    <label for="campoProduto">Produto:</label>
                    <input type="text" name="campoProduto" id="campoProduto" placeholder="Ex: Geladeira" value="" required>
                </div>
                <div class="campos">
                    <label for="campoMarca">Marca:</label>
                    <input type="text" name="campoMarca" id="campoMarca" placeholder="Ex: Brastemp" value="" required>
                </div>
                <div class="campos">
                    <label for="campoPreco">Preço:</label>
                    <input type="number" name="campoPreco" id="campoPreco" step="0.01" min="0" placeholder="R$ 2870.00" value="" title="Insira o valor">
                </div>
                <div class="campos">
                   
                    <label for="campoQuantidade">Quantidade:</label>
                    <input type="number" name="campoQuantidade" id="campoQuantidade" placeholder="280" value="" title="Produto no estoque" required>
    
                </div>
               
                <button type="submit">ENVIAR</button>
            </form>
